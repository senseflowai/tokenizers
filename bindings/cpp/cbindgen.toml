# The language to generate bindings for (C, C++, or Cython)
language = "C"

# Optional header text added to the top of the file
header = "/* Auto-generated by cbindgen - DO NOT EDIT */"

# Configuration for how items are parsed
[parse]
parse_deps = false      # Whether to parse dependencies
clean = true            # Whether to run 'cargo clean' before parsing
include = ["src/lib.rs"] # Specific files to parse

# Configuration for Exporting
[export]
include = []            # Specific items to include

# How to handle Enums
[enum]
rename_variants = "None" # Keep original Rust names (or use "SnakeCase", etc.)
prefix_with_name = true  # Prepends enum name to variants (e.g. MyEnum_Variant)

# How to handle Structs
[struct]
must_be_f64 = false     # Safety checks for specific types